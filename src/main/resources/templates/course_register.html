<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Course Registration</title>
<link rel = "stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class = "container text-center">
		<div>
			<h1>Course Registration </h1>
		</div>
		
		<form th:action="@{/save}" method="post"   th:object="${course}">
		
		<div class="m-3">
		
		<div class="form-group row">
		<label class="col-form-label col-4">Course Code</label>
		<div class="col-8">
		<input type="text" class="form-control" th:field="*{courseCode}"  name="courseCode" required  minlength="2" maxlength="8"  />
		
		</div>
		</div>
		
		<div class="form-group row">
		<label class="col-form-label col-4">Course Title</label>
		<div class="col-8">
		<input type="text" class="form-control" th:field="*{courseTitle}"  name="courseTitle" required  minlength="4" maxlength="20" />
		
		</div>
		</div>
		
		<div class="form-group row">
		<label class="col-form-label col-4">Credit Unit</label>
		<div class="col-8">
		<input type="text" class="form-control" th:field="*{creditUnit}"  name="creditUnit" required  />
		
		</div>
		</div>
		
		<div class="form-group row">
		<label class="col-form-label col-4">Matric No</label>
		<div class="col-8">
		<input type="text" class="form-control" th:field="*{matricNo}" name="matricNo" required/>
		
		</div>
		
		<div class="form-group row">
		<label class="col-form-label col-4">Email</label>
		<div class="col-8">
		<input type="text" class="form-control" th:field="*{email}" name="email" required/>
		
		</div>
		
		</div>
		<div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
		
		</div>
		
		</form>
		
	</div>



</body>
</html>
